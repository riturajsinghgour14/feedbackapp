     <div class="main container p4">
       <h1 class="text-center display-4"> Feedback App</h1>
        <form  class="my-3">

              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>

           </select>
           <textarea 
            placeholder="Enter Your Review Here.."

           required

           <button class="btn btn-success w-100 rounded-0"> save</button>
        </form>
        <button id="clearBtn" class="btn btn-outline-danger w-100 my-2">Clear All</button>
